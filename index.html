<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalizer - Tienda de Servicios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Mentalizer</h1>
    </header>

    <main>
        <section id="plans-details">
            <h2>Detalle de los Planes</h2>
            <div id="plan-cards-container">
                <!-- carga de planes desde json -->
            </div>
        </section>

        <!-- sección de servicios y addons -->
        <section id="services">
            <h2>Selecciona un Plan</h2>
            <div id="plans-container">
                <!-- caja para planes -->
            </div>
            <h2>Agregar Adicionales</h2>
            <div id="addons-container">
                <!-- caja para addons -->
            </div>
        </section>
    
        <button id="continue-btn">Continuar con la Compra</button>
    
        <!-- sección resumen -->
        <section id="summary-section">
            <h2>Resumen de tu Compra</h2>
            <div id="cart-summary">

                <p>No has agregado ningún servicio o addon todavía.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Mentalizer - Todos los derechos reservados.</p>
        <a href="https://www.mentalizer.cl" target="_blank">Visita nuestro sitio web</a>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
